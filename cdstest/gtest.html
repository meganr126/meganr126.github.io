<html>
  <head>

    <button id="sex" onclick="drawChart1()">Sex</button>
    <button id="race" onclick="drawChart2()">Race</button>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart1);
      google.charts.setOnLoadCallback(drawChart2);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart1() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Male', 332],
          ['Female', 420],
        ]);

        // Set chart options
        var options = {'title':'Sex',
                       'width':400,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }

      function drawChart2() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ["American Indian or Alaskan Native, non-Hispanic", 7],
          ["Asian, non-Hispanic", 222],
          ["Black or African American, non-Hispanic", 39],
          ["Hispanic/Latino", 67],
          ["Native Hawaiian or Pacific Islander, non-Hispanic", 3],
          ["White, non-Hispanic", 357],
          ["Other", 38],
        ]);

        // Set chart options
        var options = {'title':'Race',
                       'width':400,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }

    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
