      }
    }
    b = a.next;
  }

  // Compute the enclosing circle of the front chain.
  a = [b._], c = b; while ((c = c.next) !== b) a.push(c._); c = enclose(a);

  // Translate the circles to put the enclosing circle around the origin.
  for (i = 0; i < n; ++i) a = circles[i], a.x -= c.x, a.y -= c.y;

  return c.r;
}

var packSiblings = function(circles) {
  packEnclose(circles);
  return circles;
};

var treemapDice = function(parent, x0, y0, x1, y1) {
  var nodes = parent.children,
      node,
      i = -1,
      n = nodes.length,
      k = parent.value && (x1 - x0) / parent.value;

  while (++i < n) {
    node = nodes[i], node.y0 = y0, node.y1 = y1;
    node.x0 = x0, node.x1 = x0 += node.value * k;
  }
};

function TreeNode(node, i) {
  this._ = node;
  this.parent = null;
  this.children = null;
  this.A = null; // default ancestor
  this.a = this; // ancestor
  this.z = 0; // prelim
  this.m = 0; // mod
  this.c = 0; // change
  this.s = 0; // shift
  this.t = null; // thread
  this.i = i; // number
}

TreeNode.prototype = Object.create(Node.prototype);

// Node-link tree diagram using the Reingold-Tilford "tidy" algorithm

var treemapSlice = function(parent, x0, y0, x1, y1) {
  var nodes = parent.children,
      node,
      i = -1,
      n = nodes.length,
      k = parent.value && (y1 - y0) / parent.value;

  while (++i < n) {
    node = nodes[i], node.x0 = x0, node.x1 = x1;
    node.y0 = y0, node.y1 = y0 += node.value * k;
  }
};

function squarifyRatio(ratio, parent, x0, y0, x1, y1) {
  var rows = [],
      nodes = parent.children,
      row,
      nodeValue,
      i0 = 0,
      i1 = 0,
      n = nodes.length,
      dx, dy,
      value = parent.value,
      sumValue,
      minValue,
      maxValue,
      newRatio,
      minRatio,
      alpha,
      beta;

  while (i0 < n) {
    dx = x1 - x0, dy = y1 - y0;

    // Find the next non-empty node.
    do sumValue = nodes[i1++].value; while (!sumValue && i1 < n);
    minValue = maxValue = sumValue;
    alpha = Math.max(dy / dx, dx / dy) / (value * ratio);
    beta = sumValue * sumValue * alpha;
    minRatio = Math.max(maxValue / beta, beta / minValue);

    // Keep adding nodes while the aspect ratio maintains or improves.
    for (; i1 < n; ++i1) {
      sumValue += nodeValue = nodes[i1].value;
      if (nodeValue < minValue) minValue = nodeValue;
      if (nodeValue > maxValue) maxValue = nodeValue;
      beta = sumValue * sumValue * alpha;
      newRatio = Math.max(maxValue / beta, beta / minValue);
      if (newRatio > minRatio) { sumValue -= nodeValue; break; }
      minRatio = newRatio;
    }

    // Position and record the row orientation.
    rows.push(row = {value: sumValue, dice: dx < dy, children: nodes.slice(i0, i1)});
    if (row.dice) treemapDice(row, x0, y0, x1, value ? y0 += dy * sumValue / value : y1);
    else treemapSlice(row, x0, y0, value ? x0 += dx * sumValue / value : x1, y1);
    value -= sumValue, i0 = i1;
  }

  return rows;
}

var group_index_by_question;
var answer_groups;

function computeAnswerGroups() {
	if (data.answer_groups.processed) return;

	var i;
	var index_by_question = {};
	for (i = 0; i < data.questions.column_names.categorical.length; i++) {
		index_by_question[data.questions.column_names.categorical[i]] = i;
	}

	group_index_by_question = {};
	answer_groups = [];

	var group_index_by_name = {};
	for (i = 0; i < data.answer_groups.length; i++) {
		var d = data.answer_groups[i];
		if (d.group == "") continue;

		if (!(d.group in group_index_by_name)) {
			group_index_by_name[d.group] = answer_groups.length;
			answer_groups.push({
				index: answer_groups.length,
				name: d.group,
				questions: []
			});
		}

		var group = answer_groups[group_index_by_name[d.group]];
		group_index_by_question[d.question] = group_index_by_name[d.group];

		d.question_index = index_by_question[d.question];
		group.questions.push(d);
	}

	data.answer_groups.processed = true;
}

function getAnswerGroup(question) {
	if (!(question in group_index_by_question)) return;

	return answer_groups[group_index_by_question[question]];
}

function groupQuestions(questions) {
	var r = [];
	var seen_group_indexes = {};

	for (var i = 0; i < questions.length; i++) {
		var question = questions[i];
		var answer_group = getAnswerGroup(question);

		if (answer_group) {
			if (answer_group.index in seen_group_indexes) {
				continue;
			}
			else {
				seen_group_indexes[answer_group.index] = true;
			}

			r.push({
				id: "group-" + answer_group.index,
				name: answer_group.name,
			});
		}
		else {
			r.push({
				id: "question-" + i,
				name: question,
				ungrouped: true,
			});
		}
	}

	return r;
}

function grid1d(n) {
	var cols = Math.ceil(Math.sqrt(n * w/h)),
	    rows = Math.ceil(n / cols);

	var grid = [];
	var cw = w / cols, rh = h / rows;
	for (var row = 0; row < rows; row++) {
		var cy = h * (row + 0.5) / rows;
		var cols_in_row = Math.min(cols, n);
		for (var col = 0; col < cols_in_row; col++) {
			grid.push({ cx: w * (col + 0.5) / cols_in_row, cy: cy, w: cw, h: rh });
		}
		n -= cols;
	}

	return grid;
}

function grid1dHistogram(n, margin_bottom, padding) {
	var grid = [];
	var _w = w * (1 - 2*padding.overall),
	    cw = _w / n,
	    bw = cw * (1 - 2*padding.sides),
	    bh = h - margin_bottom - padding.top;
	for (var bar = 0; bar < n; bar++) {
		grid.push({
			cx: cw * bar + cw/2 + w*padding.overall,
			cy: bh / 2,
			w: bw,
			h: bh
		});
	}

	return grid;
}

function grid2d(cols, rows, margin_left, margin_bottom, padding) {
	var grid = [],
	    _w = w - margin_left,
	    _h = h - margin_bottom;

	var cw = _w / cols, rh = _h / rows;

	if (padding) { cw *= 1 - 2*padding.sides; rh *= 1 - padding.top; }

	for (var col = 0; col < cols; col++) {
		var cx = margin_left + _w * (col + 0.5) / cols;
		for (var row = 0; row < rows; row++) {
			grid.push({ row: row, col: col, cx: cx, cy: _h * (row + 0.5) / rows, w: cw, h: rh });
		}
	}

	return grid;
}

function adjustFontSizeForOverflowingWords(label_data, font_size) {
	for (var i = 0; i < label_data.length; i++) {
		var words = label_data[i].name.split(COMPARE_LABEL.SPLIT_REGEX),
		    available_width = label_data[i].w;
		for (var j = 0; j < words.length; j++) {
			if (words[j].length * font_size * COMPARE_LABEL.FONT_WIDTH_MULTIPLE > available_width) {
				font_size = available_width / (words[j].length * COMPARE_LABEL.FONT_WIDTH_MULTIPLE);
				return font_size;
			}
		}
	}
	return font_size;
}

function getFontSize(label_data) {
	/*
	1. If labels will overlap even at min font size, use min font size.
	2. Try a sensible first guess: but if it means most labels have
	   to be ellipsified, decrease it.
	3. If that guess means a single word will overflow the space
	   available, decrease it further.
	4. Finally, labels should always be within a generally sensible
	   range of font sizes.
	*/
	var min_label_height = min(label_data, function(d) { return d.h; }),
	    max_label_width = max(label_data, function(d) { return d.w; }),
	    median_label_width = median(label_data, function(d) { return d.w; }),
	    median_label_length = median(label_data, function(d) { return d.name.length; }),
	    font_size;
	if (min_label_height < COMPARE_LABEL.MIN_FONT_SIZE) {
		font_size = COMPARE_LABEL.MIN_FONT_SIZE;
	}
	else {
		font_size = 0.11 * max_label_width;
		if ((median_label_length) > ((median_label_width/(font_size*COMPARE_LABEL.FONT_WIDTH_MULTIPLE))*COMPARE_LABEL.MAX_LINES)) {
			font_size = max([font_size * 0.8, COMPARE_LABEL.MIN_FONT_SIZE]);
		}
		font_size = adjustFontSizeForOverflowingWords(label_data, font_size);
		font_size = (font_size > COMPARE_LABEL.MAX_FONT_SIZE) ?
			COMPARE_LABEL.MAX_FONT_SIZE : font_size;
		font_size = (font_size < COMPARE_LABEL.MIN_FONT_SIZE) ?
			COMPARE_LABEL.MIN_FONT_SIZE : font_size;
	}
	return font_size;
}

function createTspan(text, dy) {
	var tspan = document.createElementNS("http://www.w3.org/2000/svg", "tspan");
	tspan.setAttribute("x", "0");
	tspan.setAttribute("y", "0");
	tspan.setAttribute("dx", "0");
	tspan.setAttribute("dy", dy + "em");
	tspan.setAttribute("alignment-baseline", "middle");
	tspan.appendChild(document.createTextNode(text));
	return tspan;
}

function generateLineHtml(try_line, existing_line, line_number, name,
	word, font_size, available_width, available_lines)
{
	/*
	If adding an extra word would overflow the available width, return the line.
	Or if it's the only word on the line, or adding more lines would overflow
	the space available, return this word with an ellipsis.
	*/
	var tspan = null;
	if ((try_line.length * font_size * COMPARE_LABEL.FONT_WIDTH_MULTIPLE) - 1 > available_width) {
		if ((word !== name) && (existing_line.length !== 0) && (!(line_number + 2 > available_lines))) {
			tspan = createTspan(existing_line.join(" "), line_number);
		}
		else {
			var fittable_chars = Math.floor(available_width / (font_size * COMPARE_LABEL.FONT_WIDTH_MULTIPLE)) - 1, t;
			var last_word = existing_line.pop() || word;
			t = existing_line.join(" ") + " " + last_word.substring(0, fittable_chars) + COMPARE_LABEL.ELLIPSIS_CHAR;
			tspan = createTspan(t, line_number);
			tspan.__has_ellipsis__ = true;
		}
	}
	return tspan;
}

function getDisplayHtml(name, availableHeight, available_width, font_size) {
	var available_lines = Math.min(COMPARE_LABEL.MAX_LINES,
		Math.floor(availableHeight / (font_size * COMPARE_LABEL.LINE_SPACING)));
	var words = name.split(COMPARE_LABEL.SPLIT_REGEX),
	    existing_line=[], tspans=[], line_number=0, a, word, try_line;
	while (word = words.shift()) {
		try_line = existing_line.concat(word).join(" ");
		a = generateLineHtml(try_line, existing_line, line_number, name, word,
			font_size, available_width, available_lines);
		if (a == null) {
			existing_line.push(word);
			continue;
		}

		tspans.push(a);
		existing_line = [];
		line_number++;
		if (a.__has_ellipsis__) {
			tspans.__has_ellipsis__ = true;
			break;
		}
		else words.unshift(word);
	}
	if (tspans.length == 0) return [ createTspan(name, 0) ];
	if (existing_line.length > 0) tspans.push(createTspan(existing_line.join(" "), line_number));
	return tspans;
}

function updateLabels(g_labels, label_data) {
	var font_size = getFontSize(label_data);

	label_data.forEach(function(l) {
		if (!l.do_not_replace_label) l.name = replaceLabel(l.name);
		l.tspans = getDisplayHtml(l.name, l.h, l.w, font_size);
	});

	var labels = g_labels.selectAll(".label").data(label_data);
	labels.interrupt();
	labels.exit().remove();

	return labels.enter().append("text").attr("class", "label")
		.merge(labels)
		.attr("fill", state.label_color)
		.style("text-shadow", "0px 0px " + state.label_shadow_size + "px " + state.label_shadow_color)
		.attr("opacity", 0)
		.attr("font-size", font_size)
		.attr("text-anchor", function(label) { return label.anchor || "middle"; })
		.attr("transform", function(label) {
			return "translate(" + label.cx + "," + label.cy + ") " + (label.transform || "");
		})
		.each(function(label) {
			var l = label;
			select(this).selectAll("tspan").remove();
			for (var i = 0; i < l.tspans.length; i++) {
				this.appendChild(l.tspans[i]);
			}
			select(this).selectAll("tspan").attr("y", -(l.tspans.length - 1)/2 + "em");
		})
		.style("pointer-events", function(label) {
			return label.tspans.__has_ellipsis__ ? "visible" : "none";
		})
		.on("mouseover", function(label) {
			event.stopPropagation();
			if (label.tspans.__has_ellipsis__) showPopup(this, label);
		})
		.on("mousemove", function() { event.stopPropagation(); })
		.on("mouseout", hidePopup);
}

function showLabels(labels, should_animate) {
	(should_animate ? labels.transition() : labels).attr("opacity", 1);
}

function calculatePositionsforMarginalLabels(values, compare_values, bar_padding) {
	var labels = [], margin_left, label_available_width;

	// Grid mode
	if (compare_values.length > 0) {
		margin_left = COMPARE_LABEL.MARGIN_LEFT;
		label_available_width = w - margin_left;
	}

	// 1D histogram mode
	else if (bar_padding) {
		margin_left = w * bar_padding.overall;
		label_available_width = w * (1 - 2*bar_padding.overall);
	}

	var label_available_height = h - COMPARE_LABEL.MARGIN_BOTTOM,
	    // Assumes x-axis labels are at 45 degree angle. Subtract constant
	    // 30 so full-width labels aren't hard up against the edge of the screen.
	    x_label_available_width = (COMPARE_LABEL.MARGIN_BOTTOM - COMPARE_LABEL.PADDING_BOTTOM) * Math.sqrt(2) - 10,
	    x_label_available_height = (label_available_width / values.length) - COMPARE_LABEL.MIN_SPACING,
	    y_label_available_width = margin_left - COMPARE_LABEL.PADDING_LEFT,
	    y_label_available_height = (label_available_height / compare_values.length) - COMPARE_LABEL.MIN_SPACING;

	values.forEach(function(value, i) {
		labels.push({
			name: value.display_as || value,
			cx: margin_left + (i + 0.5) / values.length * label_available_width,
			cy: h - COMPARE_LABEL.MARGIN_BOTTOM + COMPARE_LABEL.PADDING_BOTTOM,
			transform: "rotate(-45)",
			w: x_label_available_width,
			h: x_label_available_height,
			anchor: "end"
		});
	});

	compare_values.forEach(function(value, i) {
		labels.push({
			name: value.display_as || value,
			cx: margin_left - COMPARE_LABEL.PADDING_LEFT,
			cy: (i + 0.5) / compare_values.length * label_available_height,
			w: y_label_available_width,
			h: y_label_available_height,
			anchor: "end"
		});
	});
	return labels;
}

var places_by_name;

function computePlacesByName() {
	if (data.places._processed) return;
	places_by_name = {};

	for (var i = 0; i < data.places.length; i++) {
		var long_lat = [+data.places[i].longitude, +data.places[i].latitude];
		for (var j = 0; j < data.places[i].names.length; j++) {
			places_by_name[data.places[i].names[j]] = long_lat;
		}
	}

	data.places._processed = true;
}

function longLatByName(name) {
	if (!(name in places_by_name)) {
		console.warn("Place not found:", name);

		// Display non-existent countries in the Pacific,
		// so it’s visually obvious something is wrong
		return [150, -70];
	}
	return places_by_name[name];
}

function emptyGroups() {
	var groups;
	if (state.map_index != null) {
		groups = emptyGeoGroups(state.map_index);
	}
	else if (state.grouped_group_index != null && state.compare_index == null) {
		groups = emptyGroupedGroupsWithoutCompare(state.histogram, state.grouped_group_index);
	}
	else if (state.grouped_group_index != null && state.compare_index != null) {
		groups = emptyGroupedGroupsWithCompare(state.histogram, state.grouped_group_index, state.compare_index);
	}
	else if (state.group_index == null) {
		groups = emptyAllGroup(state.histogram);
	}
	else if (state.compare_index == null) {
		groups = emptyGroupsWithoutCompare(state.histogram, state.group_index);
	}
	else {
		groups = emptyGroupsWithCompare(state.histogram, state.group_index, state.compare_index);
	}
	return groups;
}

function makeGroup(name, geometry, additional_options) {
	var group = [];

	group.name = name;
	group.cx = geometry.cx; group.cy = geometry.cy;
	group.w = geometry.w; group.h = geometry.h;

	for (var key in additional_options) {
		group[key] = additional_options[key];
	}

	return group;
}

function emptyGeoGroups(geo_index) {
	var places = getUniquePlaces(geo_index);
	var groups = places.map(function(place) {
		var long_lat = longLatByName(place);
		return makeGroup(place, {
			cx: (long_lat[0] + 180) * w / 360,
			cy: (90 - long_lat[1]) * h / 180,
			w: state.map_max_group_size, h: state.map_max_group_size
		});
	});
	groups.index = function(d) {
		return places.indexOf(d.geo[geo_index]);
	};
	groups.labels = groups;
	groups.force_layout = true;
	return groups;
}

function emptyGroupedGroupsWithoutCompare(is_histogram, grouped_group_index) {
	var answer_group = answer_groups[grouped_group_index];
	var questions = answer_group.questions.filter(function(d) {
		return isNotExcluded(d.display_as);
	});

	var grid;
	if (is_histogram) grid = grid1dHistogram(questions.length, COMPARE_LABEL.MARGIN_BOTTOM, BAR_PADDING);
	else grid = grid1d(questions.length);
	var groups = questions.map(function(q, i) {
		return makeGroup(q.display_as, grid[i]);
	});

	groups.index = function(d) {
		var indices = [];
		for (var i = 0; i < questions.length; i++) {
			var q = questions[i];
			var answer = d.categorical[q.question_index];
			if (q.affirmative_answers.indexOf(answer) >= 0) {
				indices.push(i);
			}
		}
		return indices;
	};

	if (is_histogram) {
		groups.labels = calculatePositionsforMarginalLabels(questions, [], BAR_PADDING);
		groups.orderBySize = function() {
			if (state.order_grouped_groups_by_size) {
				permuteLabels(groups.labels, reorderGroupsBySize(groups, grid));
			}
		};
	}
	else {
		groups.labels = groups;
		groups.orderBySize = function() {
			if (state.order_grouped_groups_by_size) reorderGroupsBySize(groups, grid);
		};
	}

	return groups;
}

function emptyGroupedGroupsWithCompare(is_histogram, grouped_group_index, compare_index) {
	var answer_group = answer_groups[grouped_group_index];
	var questions = answer_group.questions.filter(function(d) {
		return isNotExcluded(d.display_as);
	});
	var compare_values = getUniqueValues(compare_index).slice(0),
	    grid = grid2d(questions.length, compare_values.length, COMPARE_LABEL.MARGIN_LEFT, COMPARE_LABEL.MARGIN_BOTTOM, is_histogram ? BAR_PADDING : null);

	compare_values.reverse();

	var groups = grid.map(function(cell) {
		return makeGroup(questions[cell.col] + " / " + compare_values[cell.row], cell);
	});

	groups.index = function(d) {
		var indices = [];
		var b = compare_values.indexOf(d.categorical[compare_index]);
		for (var i = 0; i < questions.length; i++) {
			var q = questions[i];
			var answer = d.categorical[q.question_index];
			if (q.affirmative_answers.indexOf(answer) >= 0) {
				indices.push(b + i * compare_values.length);
			}
		}
		return indices;
	};

	groups.labels = calculatePositionsforMarginalLabels(questions, compare_values);

	return groups;
}


function emptyAllGroup(is_histogram) {
	var box;
	if (is_histogram) box = grid1dHistogram(1, COMPARE_LABEL.MARGIN_BOTTOM, BAR_PADDING)[0];
	else box = { w: w, h: h, cy: h/2, cx: w/2 };

	var groups = [ makeGroup(state.all_group_label, box, { do_not_replace_label: true }) ];
	groups.index = function() { return 0; };
	groups.labels = groups;
	return groups;
}

function emptyGroupsWithoutCompare(is_histogram, group_index) {
	var values = getUniqueValues(group_index);

	var grid;
	if (is_histogram) grid = grid1dHistogram(values.length, COMPARE_LABEL.MARGIN_BOTTOM, BAR_PADDING);
	else grid = grid1d(values.length);

	var groups = values.map(function(value, i) {
		return makeGroup(value, grid[i]);
	});

	groups.index = function(d) {
		return values.indexOf(d.categorical[group_index]);
	};

	if (is_histogram) {
		groups.labels = calculatePositionsforMarginalLabels(values, [], BAR_PADDING);

		groups.orderBySize = function() {
			if (!hasSortRule(group_index)) {
				permuteLabels(groups.labels, reorderGroupsBySize(groups, grid));
			}
		};
	}
	else {
		groups.labels = groups;
		groups.orderBySize = function() {
			if (!hasSortRule(group_index)) reorderGroupsBySize(groups, grid);
		};
	}

	return groups;
}

function emptyGroupsWithCompare(is_histogram, group_index, compare_index) {
	var values = getUniqueValues(group_index),
	    compare_values = getUniqueValues(compare_index).slice(0),
	    grid = grid2d(values.length, compare_values.length, COMPARE_LABEL.MARGIN_LEFT, COMPARE_LABEL.MARGIN_BOTTOM, is_histogram ? BAR_PADDING : null);

	compare_values.reverse();

	var groups = grid.map(function(cell) {
		var value = values[cell.col],
		    compare_value = compare_values[cell.row];
		var group = [];
		group.name = value + " / " + compare_value;
		group.cx = cell.cx; group.cy = cell.cy;
		group.w = cell.w; group.h = cell.h;
		return group;
	});

	groups.index = function(d) {
		var a = values.indexOf(d.categorical[group_index]),
		    b = compare_values.indexOf(d.categorical[compare_index]);
		return b + a * compare_values.length;
	};

	groups.labels = calculatePositionsforMarginalLabels(values, compare_values);

	return groups;
}

function reorderGroupsBySize(groups, grid) {
	var sizes = groups.map(function(group, i) {
		return {
			index: i,
			size: d3_sum(group.map(function(d) { return d.r*d.r; }))
